<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>Parallax Website</title>
    <style>
      .parallax {
        background-image: url(img/map1.jpg);
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="parallax" id="scene">
      <div class="parallax-inner" data-depth="0.2">
        <img src="img/arrow.jpg" alt=""  />
      </div>
      <div class="parallax-inner" data-depth="0.5">
        <img src="img/arrow.jpg" alt=""  />
      </div>
      <!-- <div class="parallax-inner" data-depth="0.6">
        <img src="img/arrow.jpg" alt=""  />
      </div> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      var scene = document.getElementById("scene");
      new Parallax(scene);
    //   
      var scene = document.getElementById("scene");
      var parallaxInstance = new Parallax(scene, {
        calibrateX: false,
        calibrateY: true,
        invertX: false,
        invertY: true,
        limitX: false,
        limitY: 0,
        scalarX: 6,
        scalarY: 10,
        frictionX: 1,
        frictionY: 0,
        // 數值參考如下: https://blog.csdn.net/github_36534129/article/details/72673585
      });
    </script>
  </body>
</html>
